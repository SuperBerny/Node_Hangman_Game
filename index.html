<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootsrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container">
		
		<div class="jumbotron">
			<h1>Hangman</h1>
			<p>Guess the Word</p>
		</div>

		</div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Word to Guess</h3>
			</div>
			<div class="panel-body">
				<h2 id="wordToGuess">_ _ _ _ _ _</h2>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Wrong Guesses: <span id="wrongGuesses"></span>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-body">
				Guesses Left: <span id="numGuesses"></span>
			</div>
		</div>
	
		<div class="panel panel-default">
			<div class="panel-body">
				Win Counter: <span id="winCounter"></span>
			</div>
		</div>
	
		<div class="panel panel-default">
			<div class="panel-body">
				Loss Counter: <span id="lossCounter"></span>
			</div>
		</div>
	
	
	</div>

	<script src="app.js"></script>

</body>
</html>
